<div class="profile-sidebar patient-sidebar profile-sidebar-new">
    <div class="widget-profile pro-widget-content">
        <div class="profile-info-widget">
            <a routerLink="/patient/profile" class="booking-doc-img">
                <img [src]="getPatientAvatar()" alt="User Image">
            </a>
            <div class="profile-det-info">
                <h3><a routerLink="/patient/profile">{{ getPatientName() }}</a></h3>
                <div class="patient-details">
                    <h5 class="mb-0">Patient ID : {{ getPatientId() }}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-widget">
        <nav class="dashboard-menu">
            <ul>
                <li routerLinkActive="active">
                    <a routerLink="/patient/appointments">
                        <i class="isax isax-calendar-1"></i>
                        <span>Lịch hẹn</span>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/patient/medical-records">
                        <i class="isax isax-note-2"></i>
                        <span>Hồ sơ y tế</span>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/patient/prescriptions">
                        <i class="isax isax-document-text"></i>
                        <span>Đơn thuốc</span>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/patient/invoices">
                        <i class="isax isax-receipt-item"></i>
                        <span>Hóa đơn</span>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/patient/profile">
                        <i class="isax isax-user"></i>
                        <span>Hồ sơ cá nhân</span>
                    </a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/patient/settings">
                        <i class="isax isax-setting-2"></i>
                        <span>Cài đặt</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
